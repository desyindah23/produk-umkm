<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pemesanan Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    /* LOADING */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, #cdeffc, #e7f9ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-text {
      font-size: 2rem;
      color: #007b8f;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 300px;
      height: 25px;
      background: #e0f4fa;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,123,143,0.4);
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #007b8f, #00c2ff);
      color: white;
      font-weight: bold;
      text-align: right;
      line-height: 25px;
      padding-right: 10px;
      border-radius: 20px 0 0 20px;
      transition: width 0.2s;
    }

    #main-content {
      display: none;
    }

    .order-card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: #007b8f;
      font-weight: bold;
    }

    .btn-order {
      background-color: #007b8f;
      color: white;
    }

    .btn-order:hover {
      background-color: #005f6e;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1055;
    }

    nav {
      background-color: #6398e7;
      padding: 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
  </style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="loading-screen">
  <div class="loading-text">LOADING</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill">0%</div>
  </div>
</div>

<!-- MAIN CONTENT -->
<div id="main-content">
  <!-- NAVBAR -->
  <nav>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="produk.html">Produk</a></li>
      <li><a href="pesanan.html">Pesanan</a></li>
      <li><a href="iklan.html">Iklan</a></li>
      <li><a href="kontak.html">Kontak</a></li>
    </ul>
  </nav>

  <div class="container py-5">
    <div class="order-card">
      <h2 class="text-center mb-4">Formulir Pemesanan</h2>
      <form id="orderForm">
        <div class="mb-3">
          <label for="product" class="form-label">Pilih Produk</label>
          <select class="form-select" id="product" required>
            <option selected disabled>-- Pilih Produk --</option>
            <option value="Basreng Pedas Daun Jeruk">Basreng Pedas Daun Jeruk</option>
            <option value="Tahu Bakso">Tahu Bakso</option>
            <option value="Es Teh">Es Teh</option>
            <option value="Es Puding Milo">Es Puding Milo</option>
            <option value="Risol Mayo">Risol Mayo</option>
            <option value="Bakso Goreng">Bakso Goreng</option>
            <option value="Pukis">Pukis</option>
            <option value="Pisang Coklat">Pisang Coklat</option>
            <option value="Es Pisang Ijo">Es Pisang Ijo</option>
            <option value="Cireng Isi">Cireng Isi</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Jumlah</label>
          <input type="number" class="form-control" id="quantity" min="1" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Alamat Pengiriman</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-order px-4">Pesan Sekarang</button>
        </div>
      </form>
    </div>

    <!-- Tabel Daftar Pesanan -->
    <div class="order-card mt-4">
      <h4 class="text-center mb-3">Daftar Pesanan Masuk</h4>
      <table class="table table-bordered text-center" id="orderTable">
        <thead class="table-light">
          <tr>
            <th>No</th>
            <th>Produk</th>
            <th>Jumlah</th>
            <th>Alamat</th>
          </tr>
        </thead>
        <tbody>
          <!-- Pesanan akan ditambahkan di sini -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container">
    <div class="toast align-items-center text-white bg-success border-0" id="orderToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          âœ… Pesanan Anda berhasil dikirim!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Loading screen logic
  let progress = 0;
  const fill = document.getElementById('progress-fill');
  const loadingScreen = document.getElementById('loading-screen');
  const mainContent = document.getElementById('main-content');

  const loadingInterval = setInterval(() => {
    progress += 1;
    fill.style.width = progress + '%';
    fill.textContent = progress + '%';

    if (progress >= 100) {
      clearInterval(loadingInterval);
      loadingScreen.style.display = 'none';
      mainContent.style.display = 'block';
    }
  }, 20);

  // Form logic
  const form = document.getElementById('orderForm');
  const toastEl = document.getElementById('orderToast');
  const toast = new bootstrap.Toast(toastEl);
  const orderTableBody = document.querySelector('#orderTable tbody');
  let orderCount = 0;

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const product = document.getElementById('product').value;
    const quantity = document.getElementById('quantity').value;
    const address = document.getElementById('address').value;

    if (product && quantity && address) {
      orderCount++;
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${orderCount}</td>
        <td>${product}</td>
        <td>${quantity}</td>
        <td>${address}</td>
      `;
      orderTableBody.appendChild(row);
      form.reset();
      toast.show();
    }
  });
</script>

</body>
</html>
